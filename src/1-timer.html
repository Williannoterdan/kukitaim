<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/izitoast/dist/css/iziToast.css"
    />
    <title>1-timer</title>
  </head>
  <body>
        <a href="./index.html" class="return-booton">Retorn</a>
    <div class="data-clik">
      <input type="text" id="datetime-picker" />
      <div >
        <button type="button" data-start disabled>Start</button>
        <button type="button" data-reset disabled>Reset</button>
        <button type="button" data-stop disabled>Stop</button>
        <button type="button" data-retorn disabled>Retorn</button>
      </div>
    </div>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script
      src="https://npmcdn.com/izitoast/dist/js/iziToast.js"
      type="text/javascript"
    ></script>
    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
